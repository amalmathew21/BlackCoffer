{% extends 'datatemplates/base.html' %}
{% load static %}
{% block content %}

<h1>Data Visualization Dashboard</h1>

<script src="d3.min.js"></script>

    <!-- Bar Chart for Intensity -->
    <div id="intensity-chart"></div>

    <!-- Bar Chart for Likelihood -->
    <div id="likelihood-chart"></div>

    <!-- Bar Chart for Relevance -->
    <div id="relevance-chart"></div>

    <script>
        const data = {{ intensity_data | safe }};
    
        // Define the dimensions for the chart
        const margin = { top: 20, right: 30, bottom: 40, left: 40 };
        const width = 600 - margin.left - margin.right;
        const height = 400 - margin.top - margin.bottom;
    
        const svg = d3.select("#chart-container")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);
    
        const x = d3.scaleBand()
            .domain(data.map(d => d.category))
            .range([0, width])
            .padding(0.1);
    
        const y = d3.scaleLinear()
            .domain([0, d3.max(data, d => d.value)])
            .nice()
            .range([height, 0]);
    
        svg.selectAll(".bar")
            .data(data)
            .enter()
            .append("rect")
            .attr("class", "bar")
            .attr("x", d => x(d.category))
            .attr("y", d => y(d.value))
            .attr("width", x.bandwidth())
            .attr("height", d => height - y(d.value))
            .style("fill", "steelblue");
    
        // Add x-axis
        svg.append("g")
            .attr("class", "x-axis")
            .attr("transform", `translate(0, ${height})`)
            .call(d3.axisBottom(x));
    
        // Add y-axis
        svg.append("g")
            .attr("class", "y-axis")
            .call(d3.axisLeft(y));
    
        // Add chart title
        svg.append("text")
            .attr("x", width / 2)
            .attr("y", -10)
            .attr("text-anchor", "middle")
            .text("Intensity by Category");
    
</script>    
   
<script src="{% static 'js/stats.js' %}"></script>
    <script src="{% static 'js/chart.js' %}"></script>

{% endblock content %}
